<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-6xl font-bold mt-16 mb-12">Lets get some <span class="text-red-800">money !!!</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section>
            <div class="grid grid-cols-3 gap-4  bg-orange-200 ">
                <div class="bg-blue-300 px-5 my-2 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="diposit-total">00</span> </h3>
                </div>
                <div class="bg-green-300 px-5 my-2 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-4xl">$ <span id="withdraw-input-number">000</span> </h3>
                </div>
                <div class="bg-yellow-300 my-2 px-5 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-4xl">$ <span id="balance-total">1500</span> </h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-lime-200 mt-4">
                    <h2 class="text-4xl px-2">Please Deposit</h2>

                    <input id="deposit-input" class="block my-4 w-3/4 mx-4 " type="text" placeholder="your amount">

                    <!-- summit button  -->
                    <button id="deposit-submit-btn"
                        class="py-2 px-2 mx-4 mb-3 rounded font-medium bg-red-400">Deposit</button>
                </div>
                <div class="bg-violet-200 mt-4">
                    <h2 class="text-4xl px-2">Please Withdraw</h2>
                    <!-- Email  -->
                    <input id="wihthdrawl-input" class="block my-4 w-3/4 mx-4 " type="text" placeholder="your amount">

                    <!-- summit button  -->
                    <button id="withwraw-submit-btn"
                        class="py-2 px-2 mx-4 mb-3 rounded font-medium bg-red-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
